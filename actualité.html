    <style>
        /* Styles pour le carrousel */
        .carousel-container {
            position: relative;
            width: 80%; /* Ajuste cette valeur pour modifier la largeur du carrousel */
            margin: 0 auto;
            overflow: hidden; /* Masque les images qui dépassent */
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            /* Ajuster la largeur de chaque image en fonction du nombre visible */
            width: calc(300px * 6); /* Largeur totale, ici 6 images de 300px */
        }

        .carousel-images img {
            width: 300px;
            height: auto;
            margin-right: 10px; /* Espacement entre les images */
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

    <script>
        // Fonction pour déplacer les slides d'un carrousel spécifique
        function moveSlide(direction, carouselId) {
            const carousel = document.getElementById(carouselId);
            const images = carousel.querySelector('.carousel-images');
            const totalImages = images.children.length;
            const imagesToShow = 3; // Nombre d'images visibles
            const imageWidth = 310; // Largeur de l'image (300px + 10px de margin)

            let currentIndex = parseInt(carousel.getAttribute('data-current-index')) || 0;

            currentIndex += direction;

            // Limiter l'index
            if (currentIndex < 0) {
                currentIndex = totalImages - imagesToShow; // Revenir au début
            } else if (currentIndex > totalImages - imagesToShow) {
                currentIndex = 0; // Revenir à la première image
            }

            const translateX = -currentIndex * imageWidth; // Translation en pixels
            images.style.transform = `translateX(${translateX}px)`;

            // Mettre à jour l'index actuel
            carousel.setAttribute('data-current-index', currentIndex);
        }
    </script>
