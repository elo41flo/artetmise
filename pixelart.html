    <h1>Crée ton Pixel Art</h1>

    <!-- Palette de couleurs -->
    <div id="palette">
        <label for="colorPicker">Choisis ta couleur :</label>
        <input type="color" id="colorPicker" value="#000000">
    </div>

    <!-- Section pour choisir la taille de la grille -->
    <div id="gridSizeSelector">
        <label for="gridSize">Choisis la taille de la grille :</label>
        <input type="number" id="gridSize" value="16" min="2" max="100">
        <button id="generateGridButton">Générer la grille</button>
    </div>

    <!-- Boutons pour les actions -->
    <div id="actions">
        <button id="resetButton">Réinitialiser la Grille</button>
        <button id="saveButton">Enregistrer en PDF</button>
    </div>

    <!-- Grille de pixel art -->
    <div id="pixelCanvas"></div>

    <script src="pixelart.js"></script>
